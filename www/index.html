<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button {
      margin: 10px;
      padding: 10px;
    }
    #fps {
      white-space: pre;
      font-family: monospace;
    }
  </style>

  </head>
  <body>
    <div id="fps"></div>
    <div class="controls">
      <button id="play-pause"></button>
      <button id="reset">reset</button>
      <button id="clear">clear</button>
      <label> ticks per second </label>
      <input type="range" min="0" max="5" id="ticks"></range>
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
